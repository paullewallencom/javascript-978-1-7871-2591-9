<!doctype html>
<html>
	<head>
		<title>Admin Panel</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<form>
			<ul class="form-style-1">
			    <li>
			    	<label>
			    		Team 1 
			    		<span class="required">*</span>
			    	</label>
			    	<input type="text" id="team1-name" class="field-divided" placeholder="Name" />&nbsp;<input type="text" id="team1-goals" class="field-divided" placeholder="Goals" />
			    </li>
			    <li>
			    	<label>
			    		Team 2 
			    		<span class="required">*</span>
			    	</label>
			    	<input type="text" id="team2-name" class="field-divided" placeholder="Name" />&nbsp;<input type="text" id="team2-goals" class="field-divided" placeholder="Goals" />
			    </li>
			    <li>
			        <label>
			        	Description 
			        	<span class="required">*</span>
			        </label>
			        <textarea id="desc" class="field-long field-textarea"></textarea>
			    </li>
			    <li>
			        <input type="button" id="submit-button" value="Send" />
			    </li>
			</ul>
		</form>
		<script src="js/socket.io-1.3.7.js"></script>
		<script src="js/admin.js"></script>
	</body>
</html>
